<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML DOM選單開合操作</title>
    <script type="text/JavaScript">
        function toggleMenu(number) {
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle("hide");   //切換標籤物件 class 的 hide 設定
            /*
            if (menu.style.display=="none"){    //目前是藏起來低
                menu.style.display="block";     //打開
            }else{  //目前是秀出來低狀態
                menu.style.display="none";      //關閉
            }
            */
        }
    </script>
    <style type="text/css">
        .hide{display:none;}
    </style>
</head>
<body>
    <div onclick="toggleMenu(1)"> 選單的標題 1</div>
    <ul id="menu-1">
        <li>項目一</li>
        <li>項目二</li>
        <li>項目三</li>
    </ul>

    <div onclick="toggleMenu(2)"> 選單的標題 2</div>
    <ul id="menu-2">
        <li>項目一.2</li>
        <li>項目二.2</li>
        <li>項目三.2</li>
    </ul>
    <div onclick="toggleMenu(3)"> 選單的標題 3</div>
    <ul id="menu-3">
        <li>項目一.3</li>
        <li>項目二.3</li>
        <li>項目三.3</li>
    </ul>
</body>
</html>
