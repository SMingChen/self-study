        function init() {
            timer=document.getElementById("timer");     
            window.setInterval(countdown,1000);  //每秒鐘執行一次countdown
        };
        function countdown(){
            timer.innerHTML-=1
            if(timer.innerHTML==0){
               document.location="https://www.google.com.tw/?hl=zh_TW";
            };
        };
    </script>
