    //綜合範例:遊戲中的玩家設計
    var player=new Object();
    player.name="John";
    player.hp =100;
    player.fight=function(boss){
        if(boss=="big"){
           this.hp=this.hp-2;
        }else{
        this.hp=this.hp-1;
        }
        alert(this.name+":"+this.hp);
    }
    player.rest=function(){
        this.hp++;
        alert(this.name+":"+this.hp);
    }
    player.report=function(){
        alert(this.name+":"+this.hp);
    }
    player.fight("big");
    player.rest();
    player.fight("little");
    player.report();
