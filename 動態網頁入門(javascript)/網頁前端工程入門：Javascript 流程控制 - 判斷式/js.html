while(true){
	var n1=prompt("請輸入第一個數字：","");
	if(isNaN(n1)){
	  alert("請確實輸入數字");
	     continue;
	  }
	  else{
			n1=Number(n1);
			break;
		  }
	}

while(true){
	var n2=prompt("請輸入第二個數字：","");
	if(isNaN(n2)){
	  alert("請確實輸入數字");
    }
	else{
		n2=Number(n2);
		break;
	}
}
while(true){
	var op=prompt("請輸入以下其中一個運算 + - * / :","")
	if((op!="+")&(op!="-")&(op!="*")&(op!="/")){
		alert("請確實輸入運算符號");
	}
	else{
		break;
	}
}
var result;
if(op=="+"){
	result=n1+n2;
}else if(op=="-"){
	result =n1-n2;
}else if(op=="*"){
	result=n1*n2;
}else if(op=="/"){
	result=n1/n2;
}
