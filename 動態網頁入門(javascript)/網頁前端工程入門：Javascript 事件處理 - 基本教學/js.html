<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event 事件處理</title>
    <script type="text/JavaScript">
    function over(element) {
        element.style.color='red';
    }
    function out(element) {
        element.style.color='black';
    }
    </script>
</head>
<body>
    <button onclick="alert('注意注意');">Click</button>
    <div onmouseover="over(this);" 
         onmouseout="out(this);">Test</div> 
</body>
</html>
