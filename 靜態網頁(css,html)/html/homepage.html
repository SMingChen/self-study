<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8"></meta>
     <title>Homepage</title>
</head>
<body>
      <h1>一號標題</h1> //數字越大  字越小
      <h3>我的照片 My picture</h3>  //三號標題
	  <hr></hr>  => <hr/>                    //給予虛線
	  <img src="pic.jpg"></img> =><img src="pic.jpg"/>     //放置畫面
	  <h3>My Favorite</h3>
	  //列表用處 //<a href>  用於超連結
	  <ul>
	      <li><a href="http://www.google.com/">Google</a></li>   
 		  <li>Facebook</li>
		  <li>Ptt</li>
		  <li>IE</li>
	  </ul>
	  //用於桌面是第一列第幾欄.....
	  <h3>MLB Baseball</h3>
	  <table border='1' width ="400" cellpadding ="5"> //border預設0 給1有線  width給予寬度 cellpadding表格框框內容填色五個像素
	       <tr>
		       <td>Name</td>
			   <td>Win</td>
			   <td>Lose</td>
		   </tr>
		   <tr>
		       <td><b>New York <u>Yankees</u></b></td>   //<b>包圍給予粗體字
			   <td>10</td>
			   <td>8</td>
		   </tr>
		   <tr>
		       <td><u>Boston Red sox</u></td>     //<u>包圍給予底線
			   <td>9</td>
			   <td>9</td>
		   </tr>
	  </table>
</body>
</html>
