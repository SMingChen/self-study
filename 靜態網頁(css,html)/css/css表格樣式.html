<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8"></meta>
     <title>CSS表格樣式</title>
	 <style type="text/css">
	 /*border-collapse:collapse 決定表格邊線是否要一個，預設都是兩個*/
	 table{
	    width:400px;
		border-collapse:collapse;
	 }
	 td{
	    border-bottom:1px dashed #888888; padding:10px;
	 }
	 /*表格中第一對 tr */
	 tr:nth-child(1){
	      background-color:#7788aa;color:#ffffff;
	 }
	 /*表格中的偶數對 tr*/
	 tr:nth-child(even){
	      background-color:#e8e8e8;
	 }
	 /*表格中的基數對 tr*/
	 tr:nth-child(odd){
	      background-color:#7788aa;
	 }
	 </style>
</head>
<body>
	 <table>
	 
	     <tr>
		     <td>球隊</td>
			 <td>勝</td>
			 <td>敗</td>
		 </tr>
		 <tr>
		     <td>紐約洋基隊</td>
			 <td>10</td>
			 <td>8</td>
		 </tr>
		 <tr>
		     <td>多倫多藍鳥隊</td>
			 <td>8</td>
			 <td>9</td>
		 </tr>
		 <tr>
		     <td>波士頓紅襪</td>
			 <td>9</td>
			 <td>9</td>
		 </tr>
	 </table>
</body>
</html>
