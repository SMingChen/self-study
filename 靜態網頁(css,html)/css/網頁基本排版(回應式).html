<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"></meta>
   <!--initial-scale maximum-scale 縮放尺度都設定為一倍-->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 ">
   <title>網頁基本排版</title>
   <style type="text/css">
   .head{
       /*背景顏色:深藍色  字的顏色:白色  字型:寬體  字型大小:30px*/
       background-color:#003344;color:white;font-weight:bold;font-size:30px;
	   /*文字位置:置中 空間10px*/
	   text-align:center;padding:10px
   }
   .content{
       width:1000px;margin-left:auto;margin-right:auto;
   }
   .box{
       width:280px;padding:10px;margin:10px;
	   background-color:white;
	   /*設定顯示模式*/
	   display:inline-block;vertical-align:top;
	   /*text-align:center文字置中  line-height行高*/
	   text-align:center;height:150px;line-height:30px;
   }
   .title{
       font-weight:bold;
   }
   /*使用css media語法   當使勇者使用螢幕並且使用者用螢幕的尺寸大於600就套用相關語法*/
   @media screen and (max-width:600px){
       .head{font-size:25px;}
       .content{width:100%;text-align:center;}
   }
   </style>
</head>
<body style="margin:0px; background-color:#eeeeee">
     <div class="head">一般頁面</div>
	 <div class="content">
	     <div class="box">
	          <div class="title">我的基本資料</div>
			  <div>測試</div>
			  <div>測試1</div>
		 </div>
		 <div class="box">
		      <div class="title">我的個人興趣</div>
			  <div>測試</div>
			  <div>測試1</div>
	     </div>
		 <div class="box">
		      <div class="title">請與我聯係</div>
			  <div>測試</div>
			  <div>測試1</div>
	     </div>
	 </div>
	 
</body>
</html>
